<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Map App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid p-3">
    <h1 class="text-center mb-3">Tourist Map of Hamilton</h1>
    <div id="map" style="height: 500px;"></div>

    <!-- Filter Buttons -->
    <div class="mt-3 d-flex flex-wrap gap-2">
      <button class="btn btn-primary" onclick="filterMarkers('all')">Show All</button>
      <button class="btn btn-success" onclick="filterMarkers('museum')">Museums</button>
      <button class="btn btn-warning" onclick="filterMarkers('waterfall')">Waterfalls</button>
      <button class="btn btn-info" onclick="filterMarkers('restaurant')">Restaurants</button>
    </div>

    <!-- Add Marker Form -->
    <form id="addForm" class="mt-4">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" class="form-control" id="address" placeholder="Enter address" required>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="col-md-2">
          <select id="category" class="form-select" required>
            <option value="museum">Museum</option>
            <option value="waterfall">Waterfall</option>
            <option value="restaurant">Restaurant</option>
          </select>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-dark w-100">Add Marker</button>
        </div>
      </div>
    </form>

    <!-- Geolocation -->
    <button id="locateBtn" class="btn btn-danger mt-3">📍 Find My Location</button>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script async
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWzrCFygDuPXvfD5xzSRBIfIuQWI_llao&callback=initMap">
  </script>
</body>
</html>
